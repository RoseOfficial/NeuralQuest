<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuralQuest Progress Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .status-item {
            background-color: #2d2d2d;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #444;
        }
        
        .status-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .env-container {
            background-color: #2d2d2d;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: border-color 0.3s ease;
        }
        
        .env-container:hover {
            border-color: #4CAF50;
        }
        
        .env-header {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .screenshot-container {
            position: relative;
            background-color: #000;
            border: 1px solid #555;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .screenshot {
            width: 100%;
            height: auto;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .error-message {
            color: #ff6b6b;
            padding: 20px;
            font-style: italic;
            background-color: #331;
            border-radius: 4px;
        }
        
        .env-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .refresh-timer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .control-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .control-button:hover {
            background-color: #45a049;
        }
        
        .control-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .auto-refresh-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-left: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .timestamp {
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ NeuralQuest Progress Monitor</h1>
        <p>Real-time view of all PyBoy environments</p>
    </div>
    
    <div class="status">
        <div class="status-item">
            <div class="status-label">Environments</div>
            <div class="status-value" id="env-count">10</div>
        </div>
        <div class="status-item">
            <div class="status-label">Last Update</div>
            <div class="status-value" id="last-update">--</div>
        </div>
        <div class="status-item">
            <div class="status-label">Auto Refresh</div>
            <div class="status-value" id="refresh-status">ON <span class="auto-refresh-indicator"></span></div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-button" onclick="refreshAll()">üîÑ Refresh Now</button>
        <button class="control-button" onclick="toggleAutoRefresh()" id="auto-refresh-btn">‚è∏Ô∏è Pause Auto Refresh</button>
        <button class="control-button" onclick="openFullscreen()">üñºÔ∏è Fullscreen Grid</button>
    </div>
    
    <div class="grid" id="env-grid">
        <!-- Environment screenshots will be populated here -->
    </div>
    
    <div class="refresh-timer" id="refresh-timer">
        Next refresh in: <span id="countdown">5</span> seconds
    </div>

    <script>
        let autoRefreshEnabled = true;
        let refreshInterval;
        let countdownInterval;
        let countdown = 5;
        const REFRESH_SECONDS = 5;
        
        function createEnvironmentContainer(envIndex) {
            return `
                <div class="env-container">
                    <div class="env-header">Environment ${envIndex.toString().padStart(2, '0')}</div>
                    <div class="screenshot-container">
                        <img class="screenshot" 
                             src="progress_screenshots/env_${envIndex.toString().padStart(2, '0')}/latest.png" 
                             alt="Environment ${envIndex} Screenshot"
                             onerror="this.onerror=null; this.parentElement.innerHTML='<div class=&quot;error-message&quot;>No screenshot available</div>'"
                             onload="updateTimestamp(${envIndex})">
                    </div>
                    <div class="env-info">
                        <span>Env #${envIndex}</span>
                        <span class="timestamp" id="timestamp-${envIndex}">--</span>
                    </div>
                </div>
            `;
        }
        
        function initializeGrid() {
            const grid = document.getElementById('env-grid');
            const envCount = 10; // Default to 10 environments
            
            grid.innerHTML = '';
            for (let i = 0; i < envCount; i++) {
                grid.innerHTML += createEnvironmentContainer(i);
            }
        }
        
        function updateTimestamp(envIndex) {
            const timestamp = new Date().toLocaleTimeString();
            const timestampElement = document.getElementById(`timestamp-${envIndex}`);
            if (timestampElement) {
                timestampElement.textContent = timestamp;
            }
        }
        
        function refreshAll() {
            const images = document.querySelectorAll('.screenshot');
            const timestamp = Date.now();
            
            images.forEach((img, index) => {
                const originalSrc = img.src.split('?')[0]; // Remove any existing timestamp
                img.src = `${originalSrc}?t=${timestamp}`;
            });
            
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            resetCountdown();
        }
        
        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const button = document.getElementById('auto-refresh-btn');
            const status = document.getElementById('refresh-status');
            
            if (autoRefreshEnabled) {
                button.textContent = '‚è∏Ô∏è Pause Auto Refresh';
                status.innerHTML = 'ON <span class="auto-refresh-indicator"></span>';
                startAutoRefresh();
            } else {
                button.textContent = '‚ñ∂Ô∏è Start Auto Refresh';
                status.textContent = 'OFF';
                stopAutoRefresh();
            }
        }
        
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            
            refreshInterval = setInterval(refreshAll, REFRESH_SECONDS * 1000);
            startCountdown();
        }
        
        function stopAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            document.getElementById('countdown').textContent = '--';
        }
        
        function startCountdown() {
            countdown = REFRESH_SECONDS;
            countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                
                if (countdown <= 0) {
                    countdown = REFRESH_SECONDS;
                }
            }, 1000);
        }
        
        function resetCountdown() {
            countdown = REFRESH_SECONDS;
            document.getElementById('countdown').textContent = countdown;
        }
        
        function openFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'r':
                case 'R':
                    refreshAll();
                    break;
                case ' ':
                    event.preventDefault();
                    toggleAutoRefresh();
                    break;
                case 'f':
                case 'F':
                    openFullscreen();
                    break;
            }
        });
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initializeGrid();
            refreshAll();
            if (autoRefreshEnabled) {
                startAutoRefresh();
            }
        });
        
        // Handle visibility change (pause when tab not visible)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else if (autoRefreshEnabled) {
                startAutoRefresh();
                refreshAll(); // Refresh immediately when tab becomes visible
            }
        });
    </script>
</body>
</html>
